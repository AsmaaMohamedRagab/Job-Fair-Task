<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>

<body class="bg-dark ">
    <button class="btn btn-outline-info mx-5 mt-5 show">Show Chart</button>
    <h1 class="fs-1 text-white text-center ">Customer Transactions</h1>
    <div class="filter mt-3 d-flex justify-content-between w-50 container text-white ">
        <div class="searchName ">
            <label for="name">Search By Name</label>
            <input type="search" id="name">
        </div>
        <div class="searchAmount">
            <label for="amount">Search By Amount</label>
            <input type="search" id="amount">
        </div>
    </div>
    <table class="table container mt-4 ">
        <thead>
            <tr class="table-success text-white text-center ">
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">date</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody class="customerData">
        </tbody>
    </table>
    <div class="charts ">
    <canvas id="bar-chart" class="w-100 mt-5 d-none"></canvas>
    <canvas id="bar-chart1" class="w-100 mt-5 d-none"></canvas>
    </div>


    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
